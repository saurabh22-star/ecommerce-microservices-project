spring.application.name=ProductServiceApplication

SERVER_PORT=8080

# ======================== DATABASE CONFIGURATION ========================
# MySQL connection settings for persisting product information
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/productservicedb
spring.datasource.username=root
spring.datasource.password=1234

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ======================== JPA/HIBERNATE SETTINGS ========================
# Enable SQL statement logging and format output for easier debugging and analysis
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.web=TRACE
# Schema generation strategy: create (fresh), update (evolve), create-drop (temp), validate (readonly)
spring.jpa.hibernate.ddl-auto=update

# Enable DEBUG level logging for Spring Security authentication and authorization events
logging.level.org.springframework.security=DEBUG


# ======================== HIBERNATE ENTITY MANAGER ========================
# Display executed SQL queries in logs for performance monitoring
spring.jpa.show-sql=true
# Disable automatic session management to prevent lazy loading issues across HTTP requests
spring.jpa.open-in-view=false

# ======================== SPRING MVC CONFIGURATION ========================
# Configure path pattern matching strategy required for Spring Boot 3.x compatibility
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER


# ======================== SWAGGER/OPENAPI DOCUMENTATION ========================
# Display API endpoints in alphabetical order in the documentation UI
springdoc.swagger-ui.operationsSorter=alpha

# Sort API resource tags alphabetically for intuitive navigation
springdoc.swagger-ui.tagsSorter=alpha

# Collapse documentation sections by default on page load
springdoc.swagger-ui.doc-expansion=false

# ======================== FILE UPLOAD CONFIGURATION ========================
# Directory path for storing uploaded product images
project.image=images/
# Set maximum file size limit for single file uploads
spring.servlet.multipart.max-file-size=10MB
# Set maximum request size limit including all file uploads
spring.servlet.multipart.max-request-size=10MB

# ======================== REDIS CACHE CONFIGURATION ========================
# Redis server hostname for distributed caching layer
spring.data.redis.host=localhost
# Redis server port number for client connections
spring.data.redis.port=6379
# Redis authentication password (leave empty if no authentication)
spring.data.redis.password=

# ======================== EUREKA SERVICE DISCOVERY ========================
# Register this service instance with the Eureka service registry
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# ======================== SPRING BOOT ACTUATOR MONITORING ========================
# Expose specific management endpoints for health checks and metrics collection
management.endpoints.web.exposure.include=health,info,metrics,env
# Display detailed health status of all health indicators
management.endpoint.health.show-details=always
# Allow unrestricted access to metrics endpoint
management.endpoint.metrics.access=unrestricted
# Allow unrestricted access to environment properties endpoint
management.endpoint.env.access=unrestricted
# Export Prometheus-compatible metrics for time-series monitoring
management.prometheus.metrics.export.enabled=true

# ======================== APPLICATION INFORMATION & METADATA ========================
# Include environment variables in application info endpoint
management.info.env.enabled=true
# Display name of this microservice
info.app.name=ProductService
# Current version of the application
info.app.version=1.0.0
# Service description for documentation and monitoring dashboards
info.app.description=Spring Boot Actuator Performance Monitoring for ProductService

# ======================== KAFKA MESSAGE BROKER SETTINGS ========================
# Bootstrap servers for establishing initial connection to Kafka cluster
spring.kafka.bootstrap-servers=localhost:9092

# ======================== KAFKA PRODUCER CONFIGURATION ========================
# Serializer for converting message keys to bytes
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
# Serializer for converting message values to bytes
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# ======================== KAFKA PRODUCER RESILIENCE SETTINGS ========================
# Maximum number of retry attempts for failed message publishing
spring.kafka.producer.retries=50
# Delay between successive retry attempts in milliseconds
spring.kafka.producer.properties.retry.backoff.ms=100

# ======================== KAFKA PRODUCER TIMEOUT CONFIGURATION ========================
# Maximum time to wait for broker acknowledgment in milliseconds
spring.kafka.producer.properties.request.timeout.ms=30000

# ======================== KAFKA PRODUCER DELIVERY GUARANTEES ========================
# Acknowledgment level: 'all' requires all in-sync replicas to confirm message receipt
spring.kafka.producer.properties.acks=all
# Enable idempotent producer for exactly-once delivery semantics and prevent duplicates
spring.kafka.producer.properties.enable.idempotence=true
